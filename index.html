<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer Agent System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        body[dir="rtl"] {
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .nav-tabs {
            display: flex;
            background: #34495e;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            background: #3498db;
            box-shadow: 0 -3px 0 #2980b9 inset;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }

        .transfers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .transfers-table th,
        .transfers-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .transfers-table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-weight: 600;
        }

        .transfers-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #e74c3c;
        }

        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .export-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .notification.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .notification.info {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            min-width: 80px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .transfers-table {
                font-size: 12px;
            }

            .transfers-table th,
            .transfers-table td {
                padding: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message">Message here</span>
    </div>

    <div class="container">
        <div class="header">
            <button class="lang-toggle" id="langToggle">
                <i class="fas fa-language"></i>
                <span>العربية</span>
            </button>
            <h1 id="mainTitle">Money Transfer Agent System</h1>
            <p id="subtitle">Track, Manage & Report Money Transfers</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="dashboard" id="tab-dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-tab" data-tab="new-transfer" id="tab-new-transfer">
                <i class="fas fa-plus-circle"></i>
                <span>New Transfer</span>
            </button>
            <button class="nav-tab" data-tab="transfers" id="tab-transfers">
                <i class="fas fa-exchange-alt"></i>
                <span>All Transfers</span>
            </button>
            <button class="nav-tab" data-tab="reports" id="tab-reports">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2 id="dashboard-title">Dashboard Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-transfers">0</div>
                    <div class="stat-label" id="total-transfers-label">Total Transfers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-amount">$0</div>
                    <div class="stat-label" id="total-amount-label">Total Amount</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-transfers">0</div>
                    <div class="stat-label" id="pending-transfers-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed-transfers">0</div>
                    <div class="stat-label" id="completed-transfers-label">Completed</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3 id="recent-transfers-title">Recent Transfers</h3>
                <div id="recent-transfers-list"></div>
            </div>
        </div>

        <!-- New Transfer Tab -->
        <div id="new-transfer" class="tab-content">
            <h2 id="new-transfer-title">Create New Transfer</h2>
            <form id="transfer-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sender-name" id="sender-name-label">
                            <i class="fas fa-user"></i>
                            <span>Sender Name</span>
                        </label>
                        <input type="text" id="sender-name" required>
                    </div>
                    <div class="form-group">
                        <label for="sender-phone" id="sender-phone-label">
                            <i class="fas fa-phone"></i>
                            <span>Sender Phone</span>
                        </label>
                        <input type="tel" id="sender-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="receiver-name" id="receiver-name-label">
                            <i class="fas fa-user"></i>
                            <span>Receiver Name</span>
                        </label>
                        <input type="text" id="receiver-name" required>
                    </div>
                    <div class="form-group">
                        <label for="receiver-phone" id="receiver-phone-label">
                            <i class="fas fa-phone"></i>
                            <span>Receiver Phone</span>
                        </label>
                        <input type="tel" id="receiver-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="amount" id="amount-label">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Amount</span>
                        </label>
                        <input type="number" id="amount" step="0.01" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="currency" id="currency-label">
                            <i class="fas fa-coins"></i>
                            <span>Currency</span>
                        </label>
                        <select id="currency" required>
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exchange-rate" id="exchange-rate-label">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Exchange Rate</span>
                        </label>
                        <input type="number" id="exchange-rate" step="0.0001" min="0.0001">
                    </div>
                    <div class="form-group">
                        <label for="fees" id="fees-label">
                            <i class="fas fa-percentage"></i>
                            <span>Transfer Fees</span>
                        </label>
                        <input type="number" id="fees" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="destination-country" id="destination-country-label">
                            <i class="fas fa-globe-americas"></i>
                            <span>Destination Country</span>
                        </label>
                        <input type="text" id="destination-country" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose" id="purpose-label">
                            <i class="fas fa-bullseye"></i>
                            <span>Transfer Purpose</span>
                        </label>
                        <select id="purpose" required>
                            <option value="">Select Purpose</option>
                            <option value="family-support">Family Support</option>
                            <option value="business">Business</option>
                            <option value="education">Education</option>
                            <option value="medical">Medical</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" id="submit-transfer">
                        <i class="fas fa-paper-plane"></i>
                        <span>Create Transfer</span>
                    </button>
                    <button type="reset" class="btn btn-warning" id="reset-form">
                        <i class="fas fa-redo"></i>
                        <span>Reset Form</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- All Transfers Tab -->
        <div id="transfers" class="tab-content">
            <h2 id="transfers-title">All Transfers</h2>
            
            <div class="search-filters">
                <div class="form-group">
                    <label for="search-id" id="search-id-label">
                        <i class="fas fa-id-card"></i>
                        <span>Transfer ID</span>
                    </label>
                    <input type="text" id="search-id" placeholder="Search by ID">
                </div>
                <div class="form-group">
                    <label for="search-sender" id="search-sender-label">
                        <i class="fas fa-user"></i>
                        <span>Sender Name</span>
                    </label>
                    <input type="text" id="search-sender" placeholder="Search sender">
                </div>
                <div class="form-group">
                    <label for="search-status" id="search-status-label">
                        <i class="fas fa-info-circle"></i>
                        <span>Status</span>
                    </label>
                    <select id="search-status">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-date" id="search-date-label">
                        <i class="fas fa-calendar"></i>
                        <span>Date</span>
                    </label>
                    <input type="date" id="search-date">
                </div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button class="btn" id="search-btn">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
                <button class="btn btn-warning" id="clear-search-btn">
                    <i class="fas fa-eraser"></i>
                    <span>Clear</span>
                </button>
            </div>

            <div id="transfers-table-container">
                <table class="transfers-table" id="transfers-table">
                    <thead>
                        <tr>
                            <th id="th-id">ID</th>
                            <th id="th-date">Date</th>
                            <th id="th-sender">Sender</th>
                            <th id="th-receiver">Receiver</th>
                            <th id="th-amount">Amount</th>
                            <th id="th-status">Status</th>
                            <th id="th-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transfers-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <h2 id="reports-title">Reports & Analytics</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="report-start-date" id="report-start-date-label">
                        <i class="fas fa-calendar"></i>
                        <span>Start Date</span>
                    </label>
                    <input type="date" id="report-start-date">
                </div>
                <div class="form-group">
                    <label for="report-end-date" id="report-end-date-label">
                        <i class="fas fa-calendar"></i>
                        <span>End Date</span>
                    </label>
                    <input type="date" id="report-end-date">
                </div>
                <div class="form-group">
                    <label for="report-currency" id="report-currency-label">
                        <i class="fas fa-coins"></i>
                        <span>Currency</span>
                    </label>
                    <select id="report-currency">
                        <option value="">All Currencies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="report-status" id="report-status-label">
                        <i class="fas fa-info-circle"></i>
                        <span>Status</span>
                    </label>
                    <select id="report-status">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <div class="export-buttons">
                <button class="btn" id="generate-report-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Generate Report</span>
                </button>
                <button class="btn btn-success" id="export-csv-btn">
                    <i class="fas fa-file-csv"></i>
                    <span>Export CSV</span>
                </button>
                <button class="btn btn-warning" id="export-pdf-btn">
                    <i class="fas fa-file-pdf"></i>
                    <span>Export PDF</span>
                </button>
            </div>

            <div id="report-results"></div>
        </div>
    </div>

    <!-- Transfer Details Modal -->
    <div id="transfer-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

            const currencySelect = document.getElementById('currency');

            currencies.forEach(currency => {

                option.value = currency.code;

                currencySelect.appendChild(option);

                reportOption.value = currency.code;

        // Toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            const body = document.body;
            const html = document.documentElement;
            
            if (currentLanguage === 'ar') {
                body.setAttribute('dir', 'rtl');
                html.setAttribute('dir', 'rtl');
                html.setAttribute('lang', 'ar');
            } else {
                body.setAttribute('dir', 'ltr');
                html.setAttribute('dir', 'ltr');
                html.setAttribute('lang', 'en');
            }
            
            document.getElementById('langToggle').innerHTML = currentLanguage === 'en' ? 
                '<i class="fas fa-language"></i> العربية' : 
                '<i class="fas fa-language"></i> English';
            
            // Update all translatable elements
            Object.keys(translations[currentLanguage]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.tagName === 'INPUT' && (element.type === 'submit' || element.type === 'button')) {
                        element.value = translations[currentLanguage][key];
                    } else if (element.tagName === 'BUTTON') {
                        element.querySelector('span').textContent = translations[currentLanguage][key];
                    } else {
                        element.textContent = translations[currentLanguage][key];
                    }
                }
            });
            
            // Update placeholders and other dynamic content
            updatePlaceholders();

            displayTransfers();

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all nav tabs
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            const clickedTab = document.querySelector(`[data-tab="${tabName}"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            }
        }

        // Generate unique transfer ID
        function generateTransferId() {
            return 'TXN' + Date.now() + Math.floor(Math.random() * 1000);
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const fees = parseFloat(document.getElementById('fees').value) || 0;
            
            if (amount <= 0) {
                showNotification(currentLanguage === 'en' ? 'Amount must be greater than zero' : 'يجب أن يكون المبلغ أكبر من الصفر', 'error');
                return;
            }
            
            if (fees < 0) {
                showNotification(currentLanguage === 'en' ? 'Fees cannot be negative' : 'لا يمكن أن تكون الرسوم سالبة', 'error');
                return;
            }
            
            const transfer = {
                id: generateTransferId(),
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString(),
                senderName: document.getElementById('sender-name').value,
                senderPhone: document.getElementById('sender-phone').value,
                receiverName: document.getElementById('receiver-name').value,
                receiverPhone: document.getElementById('receiver-phone').value,
                amount: amount,
                currency: document.getElementById('currency').value,
                exchangeRate: parseFloat(document.getElementById('exchange-rate').value) || 1,
                fees: fees,
                destinationCountry: document.getElementById('destination-country').value,
                purpose: document.getElementById('purpose').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            transfers.push(transfer);
            saveTransfers();
            updateDashboard();
            displayTransfers();
            
            // Reset form
            e.target.reset();
            
            // Show success message
            showNotification(currentLanguage === 'en' ? 'Transfer created successfully!' : 'تم إنشاء التحويل بنجاح!', 'success');
            
            // Switch to transfers tab
            showTab('transfers');
        }

        // Save transfers to localStorage
        function saveTransfers() {
            localStorage.setItem('moneyTransfers', JSON.stringify(transfers));
        }

        // Load transfers from localStorage
        function loadTransfers() {
            try {
                const stored = localStorage.getItem('moneyTransfers');
                transfers = stored ? JSON.parse(stored) : [];
            } catch (e) {
                transfers = [];
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            const totalTransfers = transfers.length;
            const totalAmount = transfers.reduce((sum, t) => sum + t.amount, 0);
            const pendingTransfers = transfers.filter(t => t.status === 'pending').length;
            const completedTransfers = transfers.filter(t => t.status === 'completed').length;
            
            document.getElementById('total-transfers').textContent = totalTransfers;
            document.getElementById('total-amount').textContent = getCurrencySymbol('USD') + totalAmount.toLocaleString();
            document.getElementById('pending-transfers').textContent = pendingTransfers;
            document.getElementById('completed-transfers').textContent = completedTransfers;
            
            // Display recent transfers
            displayRecentTransfers();
        }

        // Search transfers
        function searchTransfers() {
            const searchId = document.getElementById('search-id').value.toLowerCase();
            const searchSender = document.getElementById('search-sender').value.toLowerCase();
            const searchStatus = document.getElementById('search-status').value;
            const searchDate = document.getElementById('search-date').value;
            
            filteredTransfers = transfers.filter(transfer => {
                const matchId = !searchId || transfer.id.toLowerCase().includes(searchId);
                const matchSender = !searchSender || transfer.senderName.toLowerCase().includes(searchSender);
                const matchStatus = !searchStatus || transfer.status === searchStatus;
                const matchDate = !searchDate || transfer.date === searchDate;
                
                return matchId && matchSender && matchStatus && matchDate;
            });
            
            displayTransfers();
            showNotification(currentLanguage === 'en' ? 
                `Found ${filteredTransfers.length} transfers` : 
                `تم العثور على ${filteredTransfers.length} تحويلات`, 'info');
        }

                'Enter new status (pending, completed, cancelled):' : 
                'أدخل الحالة الجديدة (pending, completed, cancelled):',
                transfer.status

            const startDate = document.getElementById('report-start-date').value;
            const endDate = document.getElementById('report-end-date').value;
            const currency = document.getElementById('report-currency').value;
            const status = document.getElementById('report-status').value;
            
            let reportData = transfers.filter(transfer => {
                const matchDate = (!startDate || transfer.date >= startDate) && 
                                (!endDate || transfer.date <= endDate);
                const matchCurrency = !currency || transfer.currency === currency;
                const matchStatus = !status || transfer.status === status;
                
                return matchDate && matchCurrency && matchStatus;
            });
            
            displayReportResults(reportData);
        }

                <div class="chart-container">
                    <h3>${currentLanguage === 'en' ? 'By Currency' : 'حسب العملة'}</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        ${Object.entries(byCurrency).map(([curr, info]) => {
                            return `
                                <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                                    <div style="font-size: 1.5em; font-weight: bold;">${curr}</div>
                                    <div>${info.count} ${currentLanguage === 'en' ? 'transfers' : 'تحويل'}</div>
                                    <div>${getCurrencySymbol(curr)}${info.amount.toLocaleString()}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                
                <table class="transfers-table" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>${currentLanguage === 'en' ? 'ID' : 'الرقم'}</th>
                            <th>${currentLanguage === 'en' ? 'Date' : 'التاريخ'}</th>
                            <th>${currentLanguage === 'en' ? 'Sender' : 'المرسل'}</th>
                            <th>${currentLanguage === 'en' ? 'Amount' : 'المبلغ'}</th>
                            <th>${currentLanguage === 'en' ? 'Status' : 'الحالة'}</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(transfer => {
                            return `
                                <tr>
                                    <td>${transfer.id}</td>
                                    <td>${transfer.date}</td>
                                    <td>${transfer.senderName}</td>
                                    <td>${getCurrencySymbol(transfer.currency)}${transfer.amount.toLocaleString()}</td>
                                    <td><span class="status-badge status-${transfer.status}">${transfer.status}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // Export to CSV
        function exportToCSV() {
            const data = filteredTransfers.length > 0 ? filteredTransfers : transfers;
            if (data.length === 0) {
                showNotification(currentLanguage === 'en' ? 'No data to export' : 'لا توجد بيانات للتصدير', 'error');
                return;
            }
            
            const headers = ['ID', 'Date', 'Sender Name', 'Sender Phone', 'Receiver Name', 'Receiver Phone', 'Amount', 'Currency', 'Exchange Rate', 'Fees', 'Destination Country', 'Purpose', 'Status'];
            
            const csvContent = [
                headers.join(','),
                ...data.map(transfer => [
                    transfer.id,
                    transfer.date,
                    `"${transfer.senderName}"`,
                    transfer.senderPhone,
                    `"${transfer.receiverName}"`,
                    transfer.receiverPhone,
                    transfer.amount,
                    transfer.currency,
                    transfer.exchangeRate,
                    transfer.fees,
                    `"${transfer.destinationCountry}"`,
                    transfer.purpose,
                    transfer.status
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transfers_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showNotification(currentLanguage === 'en' ? 'CSV exported successfully!' : 'تم تصدير CSV بنجاح!', 'success');
        }

        // Export to PDF
        function exportToPDF() {
            const data = filteredTransfers.length > 0 ? filteredTransfers : transfers;
            if (data.length === 0) {
                showNotification(currentLanguage === 'en' ? 'No data to export' : 'لا توجد بيانات للتصدير', 'error');
                return;
            }
            
            // Create a simple PDF content
            const content = `
                <html>
                <head>
                    <title>Money Transfer Report</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #f2f2f2; }
                        h1 { color: #333; text-align: center; }
                        .summary { background: #f9f9f9; padding: 15px; margin: 20px 0; }
                    </style>
                </head>
                <body>
                    <h1>Money Transfer Report</h1>
                    <div class="summary">
                        <p><strong>Generated:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Total Transfers:</strong> ${data.length}</p>
                        <p><strong>Total Amount:</strong> ${data.reduce((sum, t) => sum + t.amount, 0).toLocaleString()}</p>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Sender</th>
                                <th>Receiver</th>
                                <th>Amount</th>
                                <th>Currency</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(transfer => {
                                return `
                                    <tr>
                                        <td>${transfer.id}</td>
                                        <td>${transfer.date}</td>
                                        <td>${transfer.senderName}</td>
                                        <td>${transfer.receiverName}</td>
                                        <td>${transfer.amount.toLocaleString()}</td>
                                        <td>${transfer.currency}</td>
                                        <td>${transfer.status}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(content);
            printWindow.document.close();
            printWindow.print();
            
            showNotification(currentLanguage === 'en' ? 'PDF generated successfully!' : 'تم إنشاء PDF بنجاح!', 'success');
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('transfer-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
